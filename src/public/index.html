<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Document</title>
</head>
<body>
  <main>
    <form action="">
      <div class="field is-horizontal">
        <div class="field-label"><label class="label">Full name</label></div>
        <div class="field-body">
          <div class="control">
            <input type="text" name="name" class="input" required>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label"><label class="label">Title</label></div>
        <div class="field-body">
          <div class="control">
            <input type="text" name="title" class="input" required>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label"><label class="label">Amount</label></div>
        <div class="field-body">
          <div class="control">
            <input type="number" name="amount" class="input" required>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label"><label class="label">Date</label></div>
        <div class="field-body">
          <div class="control">
            <input type="date" name="date" class="input" required>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label"><label class="label">Сategory</label></div>
        <div class="field-body">
          <div class="control">
            <div class="select">
              <select name="category">
                <option value="category1">Сategory 1</option>
                <option value="category2">Сategory 2</option>
                <option value="category3">Сategory 3</option>
                <option value="category4">Сategory 4</option>
                <option value="category5">Сategory 5</option>
              </select>
            </div>
        </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label"><label class="label">Note</label></div>
        <div class="field-body">
          <div class="control">
            <textarea name="note" class="textarea"></textarea>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>
            Full name
          </th>
          <th>
            Title
          </th>
          <th>
            Amount
          </th>
          <th>
            Date
          </th>
          <th>
            Category
          </th>
          <th>
            Note
          </th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
